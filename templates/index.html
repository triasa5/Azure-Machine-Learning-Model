<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "{{url_for('static',filename='styles.css')}}">
    <title>Predict Health Insurance</title>
</head>
<body class="body">
    <form class="form" action="/result" method="POST">
        <div class="heading">
            <h1 class="h1">Health Insurance Cost Predictor</h1>
            <h3 class="h3">*Enter the following details to predict your health insurance cost in USD. Result will be generated in USD</h3>
        </div>
        <div class="formbox" id="form_age">
            <label for="age_input" class="label age" id="age_label">Age</label> &nbsp;
            <input type="number" min=1 name="enter_age" class="data" id="age_input" placeholder="Enter Age">
        </div>
        <div class="formbox" id="form_sex">
            <label for="sex_input" class="label age" id="sex_label">Sex</label> &nbsp;
            <input list="sex_list" name="enter_sex" class="data" id="sex_input" placeholder="Choose from below">
            <datalist id="sex_list">
                <option value="male"></option>
                <option value="female"></option>
            </datalist>
        </div>
        <div class="formbox" id="form_bmi">
            <label for="bmi_input" class="label age" id="bmi_label">BMI</label> &nbsp;
            <input type="number" placeholder="Enter bmi(Eg 18.5)" step="0.01" min="0" name="enter_bmi" class="data" id="bmi_input">
        </div>
        <div class="formbox" id="form_children">
            <label for="children_input" class="label" id="children_label">Children</label> &nbsp;
            <input type="number" min=0 name="enter_children" class="data" id="children_input" placeholder="Enter number of children">
        </div>
        <div class="formbox" id="form_smoker">
            <label for="smoker_input" class="label smoke" id="smoker_label">Smoker</label> &nbsp;
            <input list="smoker_list" name="enter_smoker" class="data" id="smoker_input" placeholder="Yes/No">
            <datalist id="smoker_list">
                <option value="yes"></option>
                <option value="no"></option>
            </datalist>
        </div>
        <div class="formbox" id="form_region">
            <label for="region_input" class="label region" id="region_label">Region</label> &nbsp;
            <input list="region_list" name="enter_region" class="data" id="region_input" placeholder="Choose from below">
            <datalist id="region_list">
                <option value="northeast"></option>
                <option value="northwest"></option>
                <option value="southeast"></option>
                <option value="southwest"></option>
            </datalist>
        </div>
        <div class="btn" id="form_charges">
            <button type="submit" class="charges" id="charges_output">Predict</button>
        </div>
        <div class="btn">
            {% if cost %}
            <h3>{{cost}}</h3>
            {% endif %}
        </div>
    </form>
</body>
</html>
